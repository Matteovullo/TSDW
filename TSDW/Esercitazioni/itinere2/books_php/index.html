<html>
    <head>
        <title>Library</title>
    </head>
    <body>
        <h1>Library</h1>
        <strong><p>Benvenuto nella biblioteca</p></strong>

        <h3>All books</h3>
        <form action="script.php" method="get">
            <input type="hidden" name="action" value="read">
            <button type="submit">All books</button>
        </form>

        <h3>Inserimento</h3>
        <form action="script.php" method="post">
            <input type="hidden" name="action" value="create">
            <label for="isbn">Isbn: </label>
            <input type="text" id="isbn" name="isbn" required><br>

            <label for="titolo">Titolo: </label>
            <input type="text" id="titolo" name="titolo" required><br>

            <label for="autore">Autore: </label>
            <input type="text" id="autore" name="autore" required><br>

            <label for="prezzo">Prezzo: </label>
            <input type="text" id="prezzo" name="prezzo" required><br>
            <button type="submit">Inserisci</button>
        </form>

        <h3>Rimozione</h3>
        <form action="script.php" method="post">
            <input type="hidden" name="action" value="delete">
            <label for="isbn">Isbn: </label><br>
            <input type="text" id="isbn" name="isbn" required><br>
            <button type="submit">Cancella</button>
        </form>
    </body>
</html>
